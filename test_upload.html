<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload Test</title>
</head>
<body>
    <h2>Test PDF Upload</h2>
    <form id="uploadForm">
        <input type="file" id="pdfFile" accept=".pdf" required>
        <button type="submit">Upload PDF</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a PDF file');
                return;
            }
            
            console.log('File details:', {
                name: file.name,
                type: file.type,
                size: file.size
            });
            
            const formData = new FormData();
            formData.append('pdf', file);
            
            console.log('FormData entries:');
            for (let pair of formData.entries()) {
                console.log(pair[0], pair[1]);
            }
            
            try {
                // Create request without setting content-type header
                // Let browser set it automatically for multipart
                const response = await fetch('/api/clientshiftrequests/190/attachment', {
                    method: 'PUT',
                    body: formData,
                    // DO NOT set Content-Type header - let browser handle it
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    result = { rawResponse: responseText };
                }
                
                document.getElementById('result').innerHTML = 
                    `<h3>Result:</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                    
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('result').innerHTML = 
                    `<h3>Error:</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
